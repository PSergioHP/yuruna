apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
        version: v1
    spec:
      containers:
      - name: website
        image: yuruna.azurecr.io/yuruna/website:latest
        imagePullPolicy: Always 
        ports:
        - name: port80
          containerPort: 80
        - name: port443
          containerPort: 443
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
      imagePullSecrets:
        - name: registry-credential
---
apiVersion: v1
kind: Service
metadata:
  name: website
  labels:
    name: website
spec:
  type: LoadBalancer
  ports:
    - name: port80
      port: 8000
      targetPort: 80
    - name: port44
      port: 8001
      targetPort: 443
  selector:
    app: website
